<!DOCTYPE html>
<html>
  <head>
    <title>LLM Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="align-items-center justify-content-center bg-light"
    style="min-height: 100%"
  >
    <div
      class="text-center p-4 bg-white rounded shadow"
      style="min-width: 400px"
    >
      <h1 class="mb-4">Ask the Assistant</h1>
      <form method="POST" class="mb-3">
        <input
          type="text"
          name="query"
          class="form-control mb-2"
          placeholder="Enter your question..."
          required
        />
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>

      {% if answer %} {% if answer == "Ask something above" %}
      <p class="text-muted">{{ answer }}</p>
      {% else %}
      <div class="alert alert-info text-start">
        <h5>Answer:</h5>
        <p>{{ answer }}</p>
      </div>
      {% endif %} {% endif %}
    </div>
  </body>
</html>
